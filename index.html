<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="feed-column">
            <article>
                <header>
                    <h2>Sunrise in Japan</h2>
                    <span>#sunrise #japan</span>
                    <div class="date">Feb 22, 2023</div>
                </header>
                <div class="image-container">
                    <img src="https://images.pexels.com/photos/16115952/pexels-photo-16115952.jpeg?auto=compress&cs=tinysrgb&w=1080&h=1080" alt="Japanese Sunrise">
                </div>
            </article>

            <article>
                <header>
                    <h2>Mount Fuji</h2>
                    <span>#mountains #fuji</span>
                    <div class="date">Feb 22, 2023</div>
                </header>
                <div class="image-container">
                    <img src="https://images.pexels.com/photos/3408354/pexels-photo-3408354.jpeg?auto=compress&cs=tinysrgb&w=1080&h=1080" alt="Mount Fuji">
                </div>
            </article>

            <article>
                <header>
                    <h2>Tokyo Skyline</h2>
                    <span>#tokyo #city</span>
                    <div class="date">Feb 22, 2023</div>
                </header>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?q=80&w=1080&h=1080" alt="Tokyo Skyline">
                </div>
            </article>

            <article>
                <header>
                    <h2>Japanese Garden</h2>
                    <span>#garden #zen</span>
                    <div class="date">Feb 22, 2023</div>
                </header>
                <div class="image-container">
                    <img src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=1080&h=1080" alt="Japanese Garden">
                </div>
            </article>

            <article>
                <header>
                    <h2>Kyoto Temple</h2>
                    <span>#temple #kyoto</span>
                    <div class="date">Feb 22, 2023</div>
                </header>
                <div class="image-container">
                    <img src="https://images.pexels.com/photos/13760351/pexels-photo-13760351.jpeg?auto=compress&cs=tinysrgb&w=1080&h=1080" alt="Kyoto Temple">
                </div>
            </article>
        </div>
    </div>
</body>
</html>
